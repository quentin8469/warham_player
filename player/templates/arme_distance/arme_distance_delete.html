{% extends "base/base.html" %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
    <div class="container mt-5">
        <h1> {{user.username.upper}} vous souhaitez effacer  votre arme de distance</h1>
        <form enctype="multipart/form-data" method="POST" class="post-form border border-dark p-3">
        {% csrf_token %}
            
            <p>Voulez-vous supprimer cette arme: {{ arme_distance.nom }} ? </p> 
                <input class="valid-ticket"type="submit" value="Validez la suppression de cette arme">
        </form>
        <a class="" href="{% url 'playeur:details_personnage' pk=arme_distance.player.id %}" >Retour page profil</a>
    </div>
{% endif %}
{% endblock %}
